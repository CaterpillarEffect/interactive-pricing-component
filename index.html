<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet " href="./styles.css" />
    

    <title>Frontend Mentor | Interactive pricing component</title>

  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
      <div class="main__buy-now">
        <div class="main__pageviews-number">100k Pageviews</div>
        <div>
          <p class="buy-now__price">Price</p>
          <p>/month</p>
        </div>
        <div>
          <input type="range" name="service-type" id="service-type" class="main__service-type">
        </div>
        <div class="billing-period">Montly Billing </div>
        <div></div>
        <div></div>
      </div>
    </main>
  </body>
</html>
