<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet " href="./styles.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Simple, traffic-based pricing</h1>
      <p class="main__subtitle">
        Sign-up for our 30-day trial. No credit card required.
      </p>
      <div class="main__buy-now">
        <div class="buy-now__offer">
          <div class="offer__pageviews-number">100k Pageviews</div>
          <p class="offer__price">$16.00</p>
          <p class="offer__billing-period">/month</p>
        </div>
        <form action="" method="post">
          <div class="buy-now__range">
            <input
              type="range"
              name="service-type"
              id="service-type"
              class="range__billing-type"            
              onmousedown="changePointerToGrabbing()"   
              onmouseup="changePointerToGrab()"     
            />
          </div>
          <div class="buy-now__select-billing-period">
            Montly Billing
            <input type="checkbox" name="checkbox" id="" class="select-billing-period__checkbox">
            Yearly Billing
            <span class="select-billing-period__discount">25% discount</span>
          </div>
          <div class="buy-now__characteristics">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <div class="buy-now__button">
            <button type="submit" class="button__buy-button">Start my trial</button>
          </div>
        </form>
      </div>
    </main>

    <script>
      changePointerToGrabbing = () => {
        document.getElementById("service-type").style.cursor="grabbing";
      }
      changePointerToGrab = () => {
        document.getElementById("service-type").style.cursor="grab";
      }
    </script>

  </body>
</html>
